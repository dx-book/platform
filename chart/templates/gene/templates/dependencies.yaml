apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dependencies
spec:
  generators:
    - matrix:
        generators:
          - scmProvider:
              filters:
                - pathsExist:
                    [chart/Chart.yaml, pipeline/Chart.yaml, Dockerfile]
              github:
                organization: {{ .Values.org }}
                allBranches: false
                tokenRef:
                  secretName: github-environments
                  key: password
          - git:
              repoURL: https://github.com/{{ .Values.org }}/environments.git
              revision: main
              files:
                - path: "applications/dev/{{`{{ repository }}`}}.yaml"
  template:
    metadata:
      name: "deps-{{`{{ repository }}`}}"
      namespace: argocd
    spec:
      project: dependencies
      source:
        helm:
          releaseName: "{{`{{ repository }}-{{ info.name }}`}}"
          values: |
            domain: {{ .Values.domain }}
            root: {{ .Values.root }}
            org: dx-book
            name: "{{`{{ info.name }}`}}"
            repo: "{{`{{ repository }}`}}"
            team: "{{`{{ info.team }}`}}"
            chart: "{{`{{ info.chart }}`}}"
            aws:
              account: "{{ .Values.aws.account }}"
              region: "{{ .Values.aws.region }}"
            values: |
              {{`{{ info.values }}`}}
        repoURL: "https://github.com/{{ .Values.org }}/platform.git"
        targetRevision: main
        path: chart/templates/each/dependencies
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - Validate=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
